    <!-- 5.변수
    수학적 연산 및 처리가 필요한 경우에 사용하는 것
    데이터를 담는 공간(메모리에 저장함)
    var 변수명; (variable 약자)
    변수명으로는 통상적으로 이해할 수 있는 것으로 이름을 지움 -->


    <script>
        var test; //변수의 선언 : 방을 생성
        test = 10; //변수의 초기화  (등호를 통해서 값을 오른쪽에서 왼쪽으로 할당해줌) : 그 방에 값을 넣음
        // var a = 4;
        test = "a"; //재초기화

        // var test = 10; //선언과 초기화를 동시에 가능

        console.log(test);

        var x, y;
        var a = 10, b = 5;
        console.log(a,b);
       


    </script>
